<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
</head>
<body>
<div class="container">
    <form action="signup" method="POST">
        {% csrf_token %}
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" id="first_name" placeholder="First Name" required><br>
        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" id="last_name" placeholder="Last Name" required><br>
        <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="User Name" required><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email"  placeholder="Email" required><br>
        <label for="password_first">Enter Password</label>
        <input type="password" name="password_first" id="password_first" placeholder="Enter Password" required><br>
        <label for="password_second">Re-enter Password</label>
        <input type="password" name="password_second" id="password_second" placeholder="Confirm Password" required><br>
        <input type="submit" name="submit" value="Sign Up!">
    </form>
    {% for message in messages %}
    <div class="message">
        {{message}}
    </div>
    {% endfor %}
</div>
</body>
</html>
