<!doctype html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static '/css/register.css' %}">
    <title>Registration</title>
</head>

<body>
    <div class="container">
        <form class="grid" action="signup" method="POST">
            {% csrf_token %}
            <label class="col1" for="first_name">First Name</label>
            <input class="col2" type="text" name="first_name" id="first_name" placeholder="First Name" required><br>
            <label class="col1" for="last_name">Last Name</label>
            <input class="col2" type="text" name="last_name" id="last_name" placeholder="Last Name" required><br>
            <label class="col1" for="username">Username</label>
            <input class="col2" type="text" name="username" id="username" placeholder="User Name" required><br>
            <label class="col1" for="email">Email</label>
            <input class="col2" type="email" name="email" id="email" placeholder="Email" required><br>
            <label class="col1" for="password_first">Enter Password</label>
            <input class="col2" type="password" name="password_first" id="password_first" placeholder="Enter Password"
                required><br>
            <label class="col1" for="password_second">Re-enter Password</label>
            <input class="col2" type="password" name="password_second" id="password_second"
                placeholder="Confirm Password" required><br><br>
            <input class="submit" type="submit" name="submit" value="Sign Up!">
        </form>
    </div>
    {% for message in messages %}
    <div class="message">
        {{message}}
    </div>
    {% endfor %}

</body>

</html>
