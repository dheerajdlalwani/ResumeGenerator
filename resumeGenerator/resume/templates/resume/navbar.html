{% load static %}

<div class="head">
    <ul>

        {% if user.is_authenticated %}
        <li>Hello, {{user.first_name}}</li>
        <li><a href="{% url 'logout' %}">Logout</a></li>
        <li><a href="{% url 'user_details' %}">Fill Data</a></li>
        <li><a href="{% url 'preview_data' %}">View Data</a></li>
        <li><a href="{% url 'password_reset' %}">Change Password</a></li>
        {% else %}
        <li><a href="{% url 'login' %}">Login</a></li>
        <li><a href="{% url 'signup' %}">Register</a></li>
        {% endif %}
        <li><a href="https://github.com/dheerajdlalwani/ResumeGenerator">GitHub</a></li>
    </ul>
</div>

<style>
    .head {
        grid-row: 1/2;
        /* grid-column: 1/3; */
        width: 100%;
        height: 100%;
        display: grid;
        justify-items: right;
        align-items: center;
        background-color: #000000;
        color: #bbe1fa;
        font-size: 20px;
        position: static;
    }

    .head>ul {
        list-style-type: none;
        display: block;
        text-align: center;
        justify-items: center;
        /* overflow: hidden; */
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        float: right;
        height: 100%;
    }

    li {
        float: left;
        height: 100%;
        display: grid;
        align-items: center;
        justify-items: center;
        padding: 0px 15px;
    }

    li a {
        display: block;
        color: unset;
        text-align: center;
        text-decoration: none;
    }

    li:hover {
        background-color: #3282b8;
        color: black;
        cursor: pointer;
    }

    li {
        float: left;
    }
</style>
