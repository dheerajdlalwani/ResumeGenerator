{% load static %}

<style>
    /***/
    /*{*/
    /*    outline: solid red 2px;*/
    /*}*/


    #logo {
        justify-self: left;
        align-self: center;
        font-size: 40px;
        font-weight: 700;
        color: #3282b8;
        float: left;
        grid-row: 1/2;
        margin-left: 20px;
        cursor: pointer;
        text-decoration: none;
        font-family: "Montserrat", sans-serif;
    }

    .head {
        grid-row: 1/2;
        width: 100%;
        height: 100%;
        display: grid;
        justify-items: right;
        align-items: center;
        background-color: #000000;
        color: #bbe1fa;
        font-size: 20px;
        position: static;
        grid-template-rows: 1fr;
    }


    .head>ul {
        list-style-type: none;
        display: block;
        text-align: center;
        justify-items: center;
        /* overflow: hidden; */
        margin: 0;
        padding: 0;
        overflow: hidden;
        float: right;
        height: 100%;
        grid-row: 1/2;
    }



    .head>ul>li {
        float: left;
        height: 100%;
        display: grid;
        align-items: center;
        justify-items: center;
        padding: 0 15px;
    }

    .head>ul>li a {
        display: block;
        color: unset;
        text-align: center;
        text-decoration: none;
    }

    .head>ul>li:hover {
        background-color: #3282b8;
        color: black;
        cursor: pointer;
    }

    .head>ul>li {
        float: left;
    }
</style>

<div class="head">
    <a id="logo" href="{% url 'home' %}">RESUME GENERATOR</a>
    <ul>
        {% if user.is_authenticated %}
        <li>Hello, {{user.first_name}}</li>
        <li><a href="{% url 'user_details' %}">Fill Data</a></li>
        <li><a href="{% url 'preview_data' %}">View Data</a></li>
        <li><a href="{% url 'password_reset' %}">Change Password</a></li>
        <li><a href="{% url 'logout' %}">Logout</a></li>
        {% else %}
        <li><a href="{% url 'login' %}">Login</a></li>
        <li><a href="{% url 'signup' %}">Register</a></li>
    </ul>
    {% endif %}


</div>
